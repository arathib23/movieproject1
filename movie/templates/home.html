<!DOCTYPE html>
<style>
    input[type="text"] {
        width: 100%;
        height:40px;
        font-size: 16px;
    }
   label[class="form-label"]{
    font-size: 30px;}

</style>

<body style="background-color:black;">
<center><form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label" style="background-color:red;">NAME</label>
    <input type="text"  class="form-control" name="t" placeholder="Enter the title">
  </div>
   <div class="mb-3">
    <label class="form-label" style="background-color:red;">DESCRIPTION</label>
    <input type="text"  class="form-control" name="a" placeholder="Enter the name of author">
  </div>
   <div class="mb-3">
    <label class="form-label" style="background-color:red;">YEAR</label>
    <input type="text" class="form-control" name="p" placeholder="Enter year">
  </div>
<div class=" mb-5">
    <label class="form-label" style="background-color:red;">IMAGES</label>
    <input type="file" size="60" class="form-control" name="i" >
  </div>


  <div class="mb-5 mt-5">
  <button type="submit" class="btn btn" style="background-color:green; height: 50px; width: 100%;">Submit</button>
</div></form></center>
</body>
