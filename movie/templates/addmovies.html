<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content%}
<center>
<h1>MOVIE LIST</h1></center><br>

<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>IMAGE</th>
        <th>NAME</th>
        <th>DESCRIPTION</th>
        <th>YEAR</th>
        <th>VIEW</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
    {% for i in b%}
    <tr>
        <td>{{i.id}}</td>
        <td><img src="{{i.images}}" height="100px" width="100%"></td>
        <td>{{i.name}}</td>
        <td>{{i.description}}</td>
        <td>{{i.year}}</td>
        <td><a href="{% url 'details:moviedetail' i.id %}" class="btn btn-danger">view</a></td>
        <td><a href="{% url 'details:movieedit' i.id %}" class="btn btn-danger">edit</a></td>
        <td><a href="{% url 'details:moviedelete' i.id %}" class="btn btn-danger">delete</a></td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
