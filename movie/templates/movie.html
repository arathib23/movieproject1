<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}

{% endblock %}
{% block content %}
<center>
<h1 class="mt-4">movie Details</h1></center><br>
<table class="table table-border" >

        <th>ID</th>
        <td>{{b.id}}</td></tr>
    <tr>
        <th>name</th>
        <td>{{b.name}}</td>
    </tr>

    </tr>
    <tr>
        <th>DESCRIPTION</th>

    </tr>
    <tr>
        <th>YEAR</th>
        <td>{{b.year}}</td>
    </tr>
</table>
    {% endblock %}
